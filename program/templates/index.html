<!DOCTYPE html>
<html>
    <head>
        <title>Random Movie Generator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
    </head>
    <body>
        <h1>Search Selctions</h1>
        <p>Select from one of the available options to generate a random movie title:</p>
        <div>
            <form action="{{ url_for('redirect_search') }}" method="post">
                <button type="submit" name="search_type" value="discover_movies_by_genre" class="card-button">
                    <div class="card mb-3" style="max-width: 540px;">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src="../static/movie_list.jpg" class="img-fluid rounded-start" alt="movie list">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">Movie Search</h5>
                                    <p class="card-text">Generate a random movie list to help you choose a movie to watch by genre</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </button>
            </form>
            <form action="{{ url_for('redirect_search') }}" method="post">
                <button type="submit" name="search_type" value="discover_tv_by_genre" class="card-button">
                    <div class="card mb-3" style="max-width: 540px;">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src="../static/tv_shows.png" class="img-fluid rounded-start" alt="tv shows list">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">TV Show Search</h5>
                                    <p class="card-text">Generate a random tv show list to help you choose a tv show to watch by genre</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </button>
            </form>
        </div>

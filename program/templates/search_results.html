<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Search Results</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
    </head>
    <body>
        <div><h3>Search Results for {{ query|capitalize }}</h3></div>
        <div class="tiles box">
            {% if results %}
                <ul>
                    {% for result in results %}
                    <li>
                        <div class="gallery">
                            <a href="{{ url_for('get_film_data', movie_id=result.id) }}">
                                <img src="https://image.tmdb.org/t/p/w185/{{result.poster_path}}" alt="Poster" width="400" height="600">
                                <div class="desc">
                                    {% if result.title %}
                                        <span>{{ result.title }}</span>
                                    {% else %}
                                        <span>{{ result.name }}</span>
                                    {% endif %}
                                    <span>{{ result.vote_average }}</span>
                                </div>
                            </a>
                    </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No Results Found</p>
            {% endif %}
        </div>
        <div>
            <form action="{{ url_for('clear_db') }}" method="post">
                <button type="submit">Clear Results</button>
            </form>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Search Results</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
    </head>
    <body>
        <div><h3>Search Results for {{ query|capitalize }}</h3></div>
        <div class="movie_tiles">
            {% if results %}
                <ul>
                    {% for movies in results %}
                        <li>
                            <div class="gallery">
                                <img src="https://image.tmdb.org/t/p/w185/{{movies.poster_path}}" alt="Movie Poster" width="400" height="600">
                                <div class="desc">
                                    <span>{{ movies.title }}</span>
                                    <span>{{ movies.vote_average }}</span>
                                </div>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No Results Found</p>
            {% endif %}
        </div>
        <div>
            <form action="{{ url_for('clear_db') }}" method="post">
                <button type="submit">Clear Results</button>
            </form>
        </div>
    </body>
</html>

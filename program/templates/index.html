<!DOCTYPE html>
<html>
    <head>
        <title>Random Movie Generator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="../css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="background">
            <div class="cont">
                <div class="text">
                    <h3>Welcome To The Random Movie Generator!</h3>
                    <h3>Enter a genre to display random movies for you to watch</h3>
                   </div>
                <form action="{{ url_for('search') }}" method="post">
                    <input type="text" name="searchInput" placeholder="Enter your input" class="search-field">
                    <button type="submit" class="search-button">
                        <img src="../images/search.webp" alt="search button">
                    </button>
                </form>
            </div>
        </div>
    </body>
</html>
